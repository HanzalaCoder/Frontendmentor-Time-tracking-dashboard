<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<link rel="stylesheet" href="css/style.css">
<script src="script.js" defer></script>
<body>
  <section class="gridlayout">
    <div class="grid-head">
      <div class="img-info">
          <img class="img" src="images/image-jeremy.png" alt="">
          <div>
            <h4 class="report gray-color">Report for</h4>
            <h1 class="name white-color">Jeremy Robson</h1>
          </div>
      </div>
      <div class="navi">
          <h4 class="Daily">Daily</h4>
          <h4 class="Weekly">Weekly</h4>
          <h4 class="Monthly">Monthly</h4>
      </div>
    </div>

    <!-- remaining grid items -->
    <div class="griditem1 griditem">
      <div class="box">
        <img class="box-img" src="images/icon-work.svg" alt="">
      </div>
      <div class="info">
        <div class="item-name">
          <h4 class="item1">Work</h4>
          <img src="images/icon-ellipsis.svg"alt="">
        </div>
        <div class="main">
          <h2 class="current"></h2>
          <h4 class="old"></h4>
        </div>
      </div>
    </div>

    <div class="griditem2 griditem">
      <div class="box">
        <img class="box-img" src="images/icon-play.svg" alt="">
      </div>
      <div class="info">
        <div class="item-name">
          <h4 class="item1">Play</h4>
          <img src="images/icon-ellipsis.svg "alt="">
        </div>
        <div class="main">
          <h2 class="current"></h2>
          <h4 class="old"></h4>
        </div>
      </div>
    </div>
    
    <div class="griditem3 griditem">
      <div class="box">
        <img class="box-img" src="images/icon-study.svg" alt="">
      </div>
      <div class="info">
        <div class="item-name">
          <h4 class="item1">Study</h4>
          <img src="images/icon-ellipsis.svg "alt="">
        </div>
        <div class="main">
          <h2 class="current"></h2>
          <h4 class="old"></h4>
        </div>
      </div>
    </div>
    
    <div class="griditem4 griditem">
      <div class="box">
        <img class="box-img" src="images/icon-exercise.svg" alt="">
      </div>
      <div class="info">
        <div class="item-name">
          <h4 class="item1">exercise</h4>
          <img src="images/icon-ellipsis.svg "alt="">
        </div>
        <div class="main">
          <h2 class="current"></h2>
          <h4 class="old"></h4>
        </div>
      </div>
    </div>
    
    <div class="griditem5 griditem">
      <div class="box">
        <img class="box-img" src="images/icon-social.svg" alt="">
      </div>
      <div class="info">
        <div class="item-name">
          <h4 class="item1">social</h4>
          <img src="images/icon-ellipsis.svg "alt="">
        </div>
        <div class="main">
          <h2 class="current"></h2>
          <h4 class="old"></h4>
        </div>
      </div>
    </div>

    <div class="griditem6 griditem">
      <div class="box">
        <img class="box-img" src="images/icon-self-care.svg" alt="">
      </div>
      <div class="info">
        <div class="item-name">
          <h4 class="item1">self care</h4>
          <img src="images/icon-ellipsis.svg "alt="">
        </div>
        <div class="main">
          <h2 class="current"></h2>
          <h4 class="old"></h4>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
